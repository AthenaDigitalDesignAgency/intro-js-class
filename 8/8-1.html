<!DOCTYPE html>
<html>
<head>
	<title>intro js</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<style type="text/css">
		button {
			margin-top: 25px;
		}
	</style>

</head>
<body>
	
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<p data-bind='text: numbo'></p>

		    <button data-bind='click: goUp'>Make it go up by 1</button>
		    <button data-bind='click: makeItSeven'>Make it 7</button>
		    <button>Make it go down by 1</button>
		    <button>Make it 98</button>
		    <button>Times it by 2</button>
		    
		</div>
	</div>
	


	<script src="jquery-git2.min.js"></script>
	
	<script src="knockout-min.js"></script>

	<script type="text/javascript">
		var knockoutModel = function() {
		    var self = this;

		    self.numbo = ko.observable(3)

		    self.goUp = function() {
		    	self.numbo(self.numbo()+1);
		    } 

		    self.makeItSeven = function() {
		    	self.numbo(7);
		    }
		};
		 
		ko.applyBindings(new knockoutModel());

	</script>
</body>
</html>
