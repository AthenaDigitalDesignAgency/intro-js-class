<!DOCTYPE html>
<html>
<head>
	<title>intro js</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<style type="text/css">
		button {
			margin-top: 25px;
		}
	</style>

</head>
<body>
	
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<ul data-bind="foreach: destinations">
                <li>
                    <span data-bind='text: $data' />
                </li>
            </ul>
		    
		</div>
	</div>
	


	<script src="jquery-git2.min.js"></script>
	
	<script src="knockout-min.js"></script>

	<script type="text/javascript">
		var knockoutModel = function(destinations) {
		    var self = this;

		    self.destinations = ko.observableArray(destinations);

		};
		 
		ko.applyBindings(new knockoutModel(['Spain', 'Australia', 'Ireland', 'Denmark', 'Japan']));

	</script>
</body>
</html>
